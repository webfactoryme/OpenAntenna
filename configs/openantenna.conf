<VirtualHost *:80>
                #ServerName yourdomain.com
                #ServerAlias www.yourdomain.com
                #ServerAdmin email@email.com
                WSGIScriptAlias / /var/www/openantenna/flaskapp.wsgi
                <Directory /var/www/openantenna/flaskapp/>
                        Order allow,deny
                        Allow from all
                </Directory>
                Alias /static /var/www/openantenna/flaskapp/static
                <Directory /var/www/openantenna/flaskapp/static/>
                        Order allow,deny
                        Allow from all
                </Directory>
                ErrorLog ${APACHE_LOG_DIR}/openantenna-error.log
                LogLevel warn
                CustomLog ${APACHE_LOG_DIR}/openantenna-access.log combined
</VirtualHost>